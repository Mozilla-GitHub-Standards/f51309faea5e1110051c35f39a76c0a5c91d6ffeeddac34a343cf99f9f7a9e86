<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/ui/css/ui.css" />
    <script src="/ui/js/deps/load-min.js" type="text/javascript"></script>
    <script type="text/javascript"> load("/ui/js/ui.js", "/ui/js/mozpool.js")
                                    .thenRun(function(next) { run_ui(next); }) </script>
  </head>
  <body class="mozpool">
    <div id="header">
      <div id="include-closed">
        <input type="checkbox" name="include-closed-checkbox" id="include-closed-checkbox" /> Include closed requests
      </div>
    </div>
    <div id="container">
        <div id="loading">loading...</div>
    </div>
    <div id="error"></div>
    <div id="toolbar">
      <div id="selected-controls">
        <button id="close-requests-button">Close selected requests</button>
        <br/>
        <button id="renew-requests-button">Renew selected requests</button>for <input type="text" name="renew-requests-duration" id="renew-requests-duration" size="5" /> seconds
      </div>
      <div id="other-controls">
        Request device <select name="requested-device-select" id="requested-device-select"></select> and image with B2G base at url
          <input type="text" name="boot-config-b2gbase" id="boot-config-b2gbase" />
        assigned to <input type="text" name="request-assignee" id="request-assignee" />
        for <input type="text" name="request-duration" id="request-duration" size="5" /> seconds

        <button id="request-submit-button">submit</button>
      </div>
      <div id="info">
        <span id="job-queue"></span><br />
      </div>
      <div class="clear">
      </div>
    </div>
  </body>
</html>
